<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Flux</h1>
        <p class="lead">Newsletter al institutilor publice</p>
        <p class="lead">Aici o sa vina ceva text</p>
    </div>
</header>

<div class="container">
    <div class="col-lg-12">
        <h1 class="main-page-header">
            Ultimele stiri:
        </h1>
        <div class="new-articol" ng-repeat="new in news">
            <h2>{{ new.title }}</h2>
            <span>Keywords: {{ new.msk }}</span>
            <p>{{ new.content }}</p>
            <h3>Afiseaza stirea</h3>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Flux.gov.ro 2014</p>
    </div>
</footer>
