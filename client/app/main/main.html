<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Flux</h1>
        <p class="lead">Newsletter al institutilor publice</p>
        <!--<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ultimele stiri:</h1>
            <ul class="list-group" ng-repeat="new in news">
                <li class="list-group-item">
                    <a ng-href="new.url">
                        {{new.title}}
                        <p class="news-content">{{ new.content }}</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Flux.gov.ro 2014</p>
    </div>
</footer>
